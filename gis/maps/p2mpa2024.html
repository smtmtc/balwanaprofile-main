<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./resources-p2mpa2024/css/leaflet.css" />
    <link rel="stylesheet" href="./resources-p2mpa2024/css/qgis2web.css" />
    <link rel="stylesheet" href="./resources-p2mpa2024/css/fontawesome-all.min.css" />
    <style>
      #map {
        width: 1619px;
        height: 878px;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="./resources-p2mpa2024/js/qgis2web_expressions.js"></script>
    <script src="./resources-p2mpa2024/js/leaflet.js"></script>
    <script src="./resources-p2mpa2024/js/leaflet.rotatedMarker.js"></script>
    <script src="./resources-p2mpa2024/js/leaflet.pattern.js"></script>
    <script src="./resources-p2mpa2024/js/leaflet-hash.js"></script>
    <script src="./resources-p2mpa2024/js/Autolinker.min.js"></script>
    <script src="./resources-p2mpa2024/js/rbush.min.js"></script>
    <script src="./resources-p2mpa2024/js/labelgun.min.js"></script>
    <script src="./resources-p2mpa2024/js/labels.js"></script>
    <script src="./resources-p2mpa2024/data/JalurPeserta_1.js"></script>
    <script>
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [-8.097485349568451, 113.89509866635183],
        [-8.076900609214233, 113.91870051131964],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({ truncate: { length: 30, location: "smart" } });
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (td && td.classList.contains("visible-with-data") && feature.properties[key] == null) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_OpenStreetMap_0");
      map.getPane("pane_OpenStreetMap_0").style.zIndex = 400;
      var layer_OpenStreetMap_0 = L.tileLayer(
        "https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=baec9b81ef6745f091109b9906e2bc45",
        {
          pane: "pane_OpenStreetMap_0",
          opacity: 1.0,
          attribution: "",
          minZoom: 1,
          maxZoom: 28,
          minNativeZoom: 0,
          maxNativeZoom: 19,
        }
      );
      layer_OpenStreetMap_0;
      map.addLayer(layer_OpenStreetMap_0);
      function pop_JalurPeserta_1(feature, layer) {
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["id"] !== null
            ? autolinker.link(feature.properties["id"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["Nama"] !== null
            ? autolinker.link(feature.properties["Nama"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["Hari"] !== null
            ? autolinker.link(feature.properties["Hari"].toLocaleString())
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
      }

      function style_JalurPeserta_1_0(feature) {
        switch (String(feature.properties["Nama"])) {
          case "Camp _ Eval M1":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(52,238,123,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Camp 1 - Materi Konservasi":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(171,237,95,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Camp 2 - Evaluasi":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(158,31,212,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Camp 2 - Materi PSN":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(202,19,172,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Camp 3 - Jurit":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(214,120,112,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Camp 3 - Kucing Kucingan":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(106,231,212,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Drop - Penyambutan":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(100,208,91,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Materi Konservasi - Materi RC":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(234,135,173,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Materi PSN - Materi Susur Sungai":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(214,214,98,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Materi RC - Camp 2":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(57,90,209,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Materi Susur Sungai - Camp 3":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(233,167,87,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          case "Penyambutan - Camp 1":
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(119,89,217,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
          default:
            return {
              pane: "pane_JalurPeserta_1",
              opacity: 1,
              color: "rgba(63,182,233,1.0)",
              dashArray: "",
              lineCap: "square",
              lineJoin: "bevel",
              weight: 8.0,
              fillOpacity: 0,
              interactive: true,
            };
            break;
        }
      }
      map.createPane("pane_JalurPeserta_1");
      map.getPane("pane_JalurPeserta_1").style.zIndex = 401;
      map.getPane("pane_JalurPeserta_1").style["mix-blend-mode"] = "normal";
      var layer_JalurPeserta_1 = new L.geoJson(json_JalurPeserta_1, {
        attribution: "",
        interactive: true,
        dataVar: "json_JalurPeserta_1",
        layerName: "layer_JalurPeserta_1",
        pane: "pane_JalurPeserta_1",
        onEachFeature: pop_JalurPeserta_1,
        style: style_JalurPeserta_1_0,
      });
      bounds_group.addLayer(layer_JalurPeserta_1);
      map.addLayer(layer_JalurPeserta_1);
      setBounds();
    </script>
  </body>
</html>
